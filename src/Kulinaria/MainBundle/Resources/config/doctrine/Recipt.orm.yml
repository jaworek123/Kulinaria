Kulinaria\MainBundle\Entity\Recipt:
    type: entity
    table: null
    repositoryClass: Kulinaria\MainBundle\Entity\ReciptRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        description:
            type: text
        image:
            type: blob
    lifecycleCallbacks: {  }
    manyToOne:
        user:
            targetEntity: Kulinaria\UserBundle\Entity\User
            inversedBy: recipts
            joinColumn:
                name: user_id
                referencedColumnName: id
